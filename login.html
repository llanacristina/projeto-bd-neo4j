<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="message signup" id="login-Form">
        <div class="btn-wrapper">
            <button class="button" id="signup">Cadastrar</button>
            <button class="button" id="login">Login</button>
            </div>
        </div>
      <div class="form form--signup"> <!--Primeira parte formulario-->
        <div class="form--heading">Bem vindo!<br>Crie uma conta</div>
        <form autocomplete="off" id="cadastroForm" method="post">
            <input type="text" id="nome" placeholder="Nome">
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="senha" placeholder="Senha">
            <button id="submit" class="button">Cadastrar</button>
            <button id="buttonAdm"><a href="index.html">Entrar como administrador</a></button>
        </form>
    </div>
    <div class="form form--login"> <!--Segunda parte formulario debaixo dos botoes (Sign up e Login)-->
        <div class="form--heading">FaÃ§a seu login!</div>
        <form autocomplete="off" id="loginForm" method="POST">
            <input type="text" id="nome" placeholder="Nome">
            <input type="password" id="senha" placeholder="Senha">
            <button id="btnLogin">Entrar</button>
        </form>
    </div>
</div>

 <script src="assets/javascript/login.js"></script>
</body>
</html>
